<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API setStyle() / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="../build/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>
<body>

<div class="originalTitle">The Basic Globe</div>
<div id="originalArea"></div>

<div class="changedTitle">Use the setStyle() API to set a pre-defined style ( color suit ) for globe</div>
<div id="changedArea"></div>

<div class="view_source">
    <a href="https://github.com/syt123450/Gio.js/blob/master/examples/10_API_setStyle.html">View Source</a>
</div>

<script>

    var containerOriginal = document.getElementById( "originalArea" );
    var containerChanged = document.getElementById("changedArea");

    var controllerOriginal = new GIO.Controller( containerOriginal );
    var controllerChanged = new GIO.Controller( containerChanged );

    // use the setStyle() API to set the "color suit", which is pre-defined in our library, all pre-defined styles can be found in API document

    controllerChanged.setStyle( "magic" );

    $.ajax( {

        url: "data/sampleData.json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: "json",
        success: function ( inputData ) {

            controllerOriginal.addData( inputData );
            controllerOriginal.init();
            controllerChanged.addData( inputData );
            controllerChanged.init();

        }

    } );

</script>

</body>
</html>
