<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API addHalo() and removeHalo() / Gio.js</title>

    <script src="js/three.min.js"></script>

    <script src="js/jquery.min.js"></script>

    <script src="../build/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">

    <style>

        #globalArea {

            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;

        }

        #enable, #disable {

            position: absolute;
            left: 100px;
            width: 150px;
            height: 40px;
            color: #cbcbcb;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
            transition: 1s;
            border-radius: 5px;
            background-color: rgba(110, 110, 110, 0.8);

        }

        #enable:hover, #disable:hover {

            color: #fff;
            background-color: #929292;

        }

        #enable {

            top: 200px;

        }

        #disable {

            top: 300px;

        }

    </style>

</head>
<body>

<header>API addData() and clearData() can be used to add or clear data to globe</header>

<div id="globalArea"></div>

<div id="enable">Add Halo</div>
<div id="disable">Clear Halo</div>

<div class="view_source">
    <a href="https://github.com/syt123450/Gio.js/blob/master/examples/25_API_addHalo(removeHalo).html">View Source</a>
</div>

<script>

    var container = document.getElementById( "globalArea" );
    var controller = new GIO.Controller( container );

    $.ajax( {

        url: "data/sampleData.json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: "json",
        success: function ( inputData ) {

            controller.addData( inputData );
            controller.init();

        }

    } );

    $( "#enable" ).click( function () {

        // you can add a halo to globe using addHalo() API with the halo color, when a halo already exists, this API just update the halo color

        controller.addHalo(0xff0000);

    } );

    $( "#disable" ).click( function () {

        // you can use removeHalo() API to remove the halo from earth

        controller.removeHalo();

    } );

</script>

</body>
</html>
