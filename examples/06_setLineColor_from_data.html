<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set color in data / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="../build/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>
<body>

<div class="originalTitle">The Basic Globe</div>
<div id="originalArea"></div>

<div class="changedTitle">Set line color by defining the color in data</div>
<div id="changedArea"></div>

<div class="view_source">
    <a href="https://github.com/syt123450/Gio.js/blob/master/examples/06_setLineColor_from_data.html">View Source</a>
</div>

<script>

    var containerOriginal = document.getElementById( "originalArea" );
    var containerChanged = document.getElementById( "changedArea" );

    var controllerOriginal = new GIO.Controller( containerOriginal );
    var controllerChanged = new GIO.Controller( containerChanged );

    /**
     * except for using setExportColor() or setImportColor() API, developer can directly set line color in each data set.
     * With the proper definition of the color for each line, the effect will be amazing ~ ~ ~
     * The import color is defined in attribute "inColor".
     * The export color is defined in attribute "outColor".
     * This demo show what will the definition in data the globe look like.
     * The detailed definition of data can been seen in the file "/examples/data/coloredData.json"
     */

    // get the original data

    $.ajax( {

        url: "data/countryData.json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: "json",
        success: function ( inputData ) {

            controllerOriginal.addData( inputData );
            controllerOriginal.init();

        }

    } );

    // get the color labeled data

    $.ajax( {

        url: "data/coloredData.json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: "json",
        success: function ( inputData ) {

            controllerChanged.addData( inputData );
            controllerChanged.init();

        }

    } );

</script>

</body>
</html>
